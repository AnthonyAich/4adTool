<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4ad opzoeken drankkaart</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav>
            <a href="testen.html">Receptjes</a><a href="#" class="actief">Opzoeken</a>
        </nav>
    </header>
    <main>
        <h1>Type de naam van wat je zoekt</h1>
        <input type="text" id="search">
        <div id="containerUitkomst">
            <div class="uitkomst">
                <h2 id="artikel">Duvel</h2>
                <h3 id="prijs">€3,50</h3>
                <p>Frigo <span id="frigoNummer">8</span></p>
            </div>
        </div>

        <div class="frigoTabel">
            <h1>
                Frigo tabel
            </h1>
            <img src="assets/images/frigoTabel.png" alt="Frigo tabel">
        </div>
    </main>
    <script>
        document.querySelector("#search").addEventListener('keydown', function () {
            let tekst = document.querySelector("#search").value;
            async function getapi(url) {

                // Storing response
                let response = await fetch(url);

                // Storing data in form of JSON
                let data = await response.json();
                console.log(data);
                if (response) {}
                show(data);
            }
            // Calling that async function
            getapi("assets/js/api.json");

            function show(data) {

                // Loop to access all rows
                let tabel = "";
                for (let r of data.data) {
                    let artikelNaam = r.naam.toLowerCase();
                    if (artikelNaam.includes(tekst.toLowerCase())) {
                        console.log(r.naam);

                        tabel = tabel + ` <div class="uitkomst">
                            <h2 id="artikel">${r.naam}</h2>
                            <h3 id="prijs">€${r.prijs}</h3>
                            <p>Frigo <span id="frigoNummer">nr. niet beschikbaar</span></p>
                        </div>`;
                    }
                }
                if (tekst === "") {
                    tabel =
                        '<div class="uitkomst"><h2 id="artikel"> Duvel </h2> <h3 id="prijs"> €3,50 </h3> <p> Frigo <span id="frigoNummer"> 8 </span></p></div>';
                }
                document.getElementById("containerUitkomst").innerHTML = tabel;
            }
        });
    </script>
</body>

</html>
